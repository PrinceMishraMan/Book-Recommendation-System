<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #0d0d0d;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .navbar {
            border-radius: 0;
            background: #00a65a !important;
            margin-bottom: 30px;
        }
        .navbar-brand, .nav > li > a {
            color: #fff !important;
            font-weight: 500;
        }
        .navbar-brand:hover, .nav > li > a:hover {
            color: #e3e3e3 !important;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 48px;
            font-weight: bold;
        }
        form {
            text-align: center;
            margin-bottom: 40px;
        }
        .form-control {
            max-width: 500px;
            margin: 0 auto;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
        }
        .btn-warning {
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 25px;
            transition: background 0.3s ease;
        }
        .btn-warning:hover {
            background: #e6a800;
        }
        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .card img {
            max-width: 100%;
            max-height: 220px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .card p {
            font-size: 18px;
            font-weight: 600;
        }
        .card h4 {
            font-size: 16px;
            margin: 5px 0;
            font-weight: normal;
            color: #f1f1f1;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand">ðŸ“š My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>ðŸ”Ž Recommend Books</h1>
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control" placeholder="Enter a book you like..."><br>
            <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
        </form>

        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 col-sm-6" style="margin-bottom:30px">
                        <div class="card">
                            <img class="card-img-top" src="{{ i[2] }}">
                            <p>{{ i[0] }}</p>
                            <h4>ðŸ‘¤ {{ i[1] }}</h4>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
