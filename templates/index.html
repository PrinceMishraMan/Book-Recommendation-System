<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .navbar {
            border-radius: 0;
            background: #00a65a !important;
            margin-bottom: 30px;
        }
        .navbar-brand, .nav > li > a {
            color: #fff !important;
            font-weight: 500;
        }
        .navbar-brand:hover, .nav > li > a:hover {
            color: #e3e3e3 !important;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 48px;
            font-weight: bold;
        }
        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .card img {
            max-width: 100%;
            max-height: 220px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .card p {
            font-size: 18px;
            font-weight: 600;
        }
        .card h4 {
            font-size: 16px;
            margin: 5px 0;
            font-weight: normal;
            color: #f1f1f1;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand">üìö My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>‚ú® Top 50 Books ‚ú®</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-3 col-sm-6" style="margin-bottom:30px">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <p>{{ book_name[i] }}</p>
                        <h4>üë§ {{ author[i] }}</h4>
                        <h4>üó≥Ô∏è Votes - {{ votes[i] }}</h4>
                        <h4>‚≠ê Rating - {{ rating[i] }}</h4>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
